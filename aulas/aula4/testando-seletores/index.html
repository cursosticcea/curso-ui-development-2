<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        h1,
        p {
            color: blue;
        }

        #brasil {
            color: green;
        }

        .vermelho {
            color: red;
        }

        #retangulo {
            height: 100px;
            width: 350px;
            background-color: blueviolet;
        }

        #quadrado {
            height: 50px;
            width: 50px;
            background-color: blue;
        }

        #circulo {
            height: 50px;
            width: 50px;
            background-color: yellow;
            border-radius: 50%;
            text-align: center;
            
        }
    </style>
</head>

<body>
    <h1>Olá sabadãooooo</h1>
    <p>To com fome. Quero cachorro quente. Cade?</p>

    <p class="vermelho">Favor tomar agua</p>

    <br>
    <p id="brasil">Brasil, Brasil, Brasil</p>

    <p class="vermelho">ATENÇÃO!</p>

    <div id="retangulo">

        <div id="quadrado"></div>
        <div id="circulo">
            <img height="40" width="40" src="https://imagensemoldes.com.br/wp-content/uploads/2017/08/molde-de-flor-para-eva-feltro-e-artesanatos.png" alt="">
        </div>

    </div>


</body>

</html>
