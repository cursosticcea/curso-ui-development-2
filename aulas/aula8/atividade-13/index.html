<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
  

        .dv-relogio {
            text-align: center;
            margin-top: 50px;
        }

        #imagem {
            width: 500px;
            height: 500px;
            border-radius: 100%;
            left: 50%;
        }

        #relogio {
            color: white;
        }
    </style>

</head>

<body>


    <div class="dv-relogio">
        <img id="imagem">
        <h1 id="relogio"></h1>
        <p id="texto-relogio"></p>
    </div>


    <script>
        setInterval(function () {
            var horarioAtual = new Date();

            /**
                manhã: 05:00 ~ 12:00
                tarde: 13:00 ~ 19:00
                noite: 
            */

            if (horarioAtual.getHours() >= 5 && horarioAtual.getHours() <= 12) {
                document.getElementById('imagem').src = 'imagens/manha.jpg';
                document.getElementById('texto-relogio').innerHTML = "Bom dia Flor do dia :)";
                document.body.style.backgroundColor = "#feca57";
            } else if (horarioAtual.getHours() >= 13 && horarioAtual.getHours() <= 19) {
                document.getElementById('imagem').src = 'imagens/tarde.jpg';
                document.getElementById('texto-relogio').innerHTML = "Boa tarde lindão :D";
                document.body.style.backgroundColor = "#0abde3";
            } else {
                document.getElementById('imagem').src = 'imagens/noite.jpg';
                document.getElementById('texto-relogio').innerHTML = "Boa noite! Bora dormir? :P";
                document.body.style.backgroundColor = "#222f3e";
            }

            document.getElementById('relogio').innerText = horarioAtual.toLocaleTimeString();



        }, 1000);


    </script>

</body>

</html>
